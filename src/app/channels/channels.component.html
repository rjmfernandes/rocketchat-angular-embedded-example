
<div style="width: 100%">
<nav class="nav-col1">
  <a *ngFor="let channel of channels" class="button is-nav w-inline-block"
        (click)="onSelect(channel)">
    <div>{{channel.name}}</div>
  </a>
</nav>

<iframe #rcChannel [hidden]="!showIframe" id="rcChannel" name="rcChannel" [src]="channelUrl" width="100%" height="500" frameborder="0" webkitallowfullscreen mozallowfullscreen
allowfullscreen (load)="onIframeLoad()"></iframe>
</div>
